<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xFai</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="top-banner"></div>
            <div class="header-inner">
                <div class="header-inner__logo">
                    <img src="./assect/images/XFAI-Logo.svg" alt="">
                </div>
                <div class="header-inner__line"></div>
                <div class="header-inner__menu">
                    <p class="text">Whitepaper</p>
                    <p class="text lge">Liquidity Generation Event</p>
                    <div class="icons">
                        <div class="icon-social">
                            <img src="./assect/images/FooterIcon-Telegram.svg" alt="icon-social">
                        </div>
                        <div class="icon-social">
                            <img src="./assect/images/FooterIcon-Twitter.svg" alt="icon-social">
                        </div>
                        <div class="icon-social">
                            <img src="./assect/images/FooterIcon-Github.svg" alt="icon-social">
                        </div>
                        <div class="icon-social">
                            <img src="./assect/images/iconmonstr-linkedin-3.svg" alt="icon-social">
                        </div>
                        <div class="icon-social">
                            <img src="./assect/images/iconmonstr-medium-1.svg" alt="icon-social">
                        </div>
                    </div>
                </div>
                <div class="header-inner__toggle">
                    <button class="header-inner__btn btn">
                        <span style="font-size:16px">Farm</span>
                    </button>
                    <div class="hamburger">
                        <div class="hamburger-line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <section>
                <div class="bgc"></div>
                <div class="container text-wrapper">
                    <h1 class="text-heading">THE XFAI LGE IS HERE</h1>
                    <p class="text-title">Earn up to <span class="bold">225% APR</span> on your stake.</p>
                    <p class="text-title bold">Low gas fee, <span style="font-weight: normal;">with</span> impermanent
                        gain.</p>
                    <button class="btn btn-primary">
                        <span class="btn-primary-title"> Start earning now</span>
                    </button>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="flex">
                        <div class="left-box">
                            <p class="left-box__title">WITH XFAI, TRADING WILL <span>NEVER</span> HAVE TO REMAIN
                                CENTRALIZED</p>
                            <p class="left-box__text">XFai develops tooling by graphing the DeFi space to build
                                <span>game
                                    changing</span> products to
                                benefit
                                users
                            </p>
                            <div class="btn-group">
                                <button class="btn btn-secondary"><span>WHITEPAPPER</span></button>
                                <button class="btn btn-secondary"><span>WATCH VIDEO</span></button>
                            </div>
                        </div>
                        <div class="right-box">
                            <div class="grid-container">
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/Fees.png" alt="icon">
                                </a>
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/Brick.png" alt="icon">
                                </a>
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/Safe.png" alt="icon">
                                </a>
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/Sythetic.png" alt="icon">
                                </a>
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/Anti.png" alt="icon">
                                </a>
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/DLO.png" alt="icon">
                                </a>
                                <a href="#" class="grid-container__btn">
                                    <img src="./assect/images/Force.png" alt="icon">
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
